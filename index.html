<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="result"></div>
    <div class="container d-flex flex-column align-items-center justify-content-center">
        <div id="outer" >
            <div data-cell="0" class="inner"></div>
            <div data-cell="1" class="inner"></div>
            <div data-cell="2" class="inner"></div>
            <div data-cell="3" class="inner"></div>
            <div data-cell="4" class="inner"></div>
            <div data-cell="5" class="inner"></div>
            <div data-cell="6" class="inner"></div>
            <div data-cell="7" class="inner"></div>
            <div data-cell="8" class="inner"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
